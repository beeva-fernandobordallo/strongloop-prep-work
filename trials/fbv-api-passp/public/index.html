<html class="no-js" lang="">

        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

		<!-- Compiled and minified CSS -->

		<!-- Material Icons -->

        <link rel="stylesheet" href="css/main.css">

    <body class="teal lighten-4">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="container" id="root">
        	
			<h3 class="center-align">
				WebApp backed up by an API authenticated with Passport and JWT
			</h3>
			<hr>

			<div class="row">
				
				<div class="col s12 m4" id="general-controls">
					
					<h5>API controls</h5>
					<hr>

					<a class="waves-effect waves-light btn purple full-width" onclick="myApp.verifyApi()">
						<i class="material-icons left">cloud</i>
						Verify API
					</a>

					<br>
					<br>

					<form action="javascript:myApp.newUser()">
						<h6> sreate new User </h6>
						<div class="input-field">
				          	<i class="material-icons prefix">account_circle</i>
				          	<input id="form-email" name="form-email" type="email" class="validate" required>
				          	<label for="form-email" data-error="Must be a valid email">Email</label>
				        </div>
				        <br>
				        <div class="input-field">
				          	<i class="material-icons prefix">lock</i>
				          	<input id="form-password" name="form-password" type="password" class="validate" required>
				          	<label for="form-password">Password</label>
				        </div>
						<br>
				        <button class="btn waves-effect waves-light purple full-width" type="submit">
				        	<i class="material-icons left">send</i>Create user
				        </button>
					</form>
					
				</div>
				
				<div class="row hide-on-med-and-up">
					<br>
					<br>
				</div>

				<div class="col s12 m8" id="general-outputs">
					
					<div class="row">
						<div class="col s12">
							<button class="waves-effect waves-light btn purple right" onclick="myApp.clearPanel()">
								<!-- <i class="material-icons left">cloud</i> -->
								> Clear panel
							</button>
						</div>
					</div>

					<div class="card-panel z-depth-3" id="output-panel"></div>

				</div>

			</div>

        </div>

        <script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>

        <script src="js/main.js"></script>
